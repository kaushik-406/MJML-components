<sly data-sly-use.model="com.adobe.cq.email.core.components.models.Container">
    <center>
        <table class="layout" role="presentation">
            <tbody>
            <tr>
                <sly data-sly-test="${model.columns.size > 0}" data-sly-repeat.column="${model.columns}">
                    <th class="layout-column ${column.className}">
                        <td data-sly-resource="${column.resource}"
                            data-sly-unwrap></td>
                    </th>
                </sly>
                <sly data-sly-test="${model.columns.size == 0}">
                    <th class="layout-column grid-6">
                        <td data-sly-resource="${resource @ resourceType='wcm/foundation/components/responsivegrid'}" data-sly-unwrap></td>
                    </th>
                </sly>
            </tr>
            </tbody>
        </table>
    </center>
</sly>
